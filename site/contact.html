    <header class="page-header header container-fluid">
        <div class="description px-5">
            <h1>Contact</h1>
        </div>        
    </header>

    <form id="Form" class="container">
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Email Address:</span>
            </div>
            <input type="email" class="form-control" placeholder="Email" id="email">
            <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" id="emailpermission" checked>
                </div>
            </div>
            <div class="input-group-append">
                <span class="input-group-text">I may be contacted with this email</span>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" placeholder="Message" id="message" rows="3"></textarea>
        </div>
        <input type="submit" class="btn btn-secondary btn-block" onclick="buttonClick();" value="Submit" name="">
    </form>
